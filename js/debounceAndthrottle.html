<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的防抖节流</title>
</head>
<body>
<label for="unDebounce">没有防抖的input</label>
<input type="text" id="unDebounce" value="">
<script>
  /**
   * 1、函数防抖debounce
   * 概念：在事件被触发n秒后再执行回调，如果在这n秒内又被触发，则重新计算
   */

  //模拟一段ajax请求
    function ajax(content){
        console.log(`ajax request${content}`)
    }
    let unDebounce = document.getElementById('unDebounce')
    unDebounce.addEventListener('keyup', function(e){
      ajax(e.target.value)
    })
</script>
</body>
</html>
